{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                      <center>
                            <h3 class="box-title">Eliminar producto</h3>
                      </center>                        
                </div>
          </div>

          <form class="form-horizontal" method="POST" action="">
                <div class="box-body">
                  <div>
                        <div class="form-group">
                              <label class="col-sm-2 control-label">Código</label>                                                
                              <div class="col-sm-10">
                                  <input name="codigo" type="text" class="form-control" placeholder="Código" autocomplete="off"
                                  value="{{ u[1] }}" disabled>
                              </div>                                                     
                        </div>
                        
                        <div class="form-group">
                              <label class="col-sm-2 control-label">Descripción</label>                                                
                              <div class="col-sm-10">
                                  <input name="descripcion" type="text" class="form-control" placeholder="Descripción" autocomplete="off"
                                  value="{{ u[2] }}" disabled>
                              </div>                                                     
                        </div>

                        <div class="form-group">
                              <label class="col-sm-2 control-label">Precio</label>                                                
                              <div class="col-sm-10">
                                  <input name="precio" type="number" class="form-control" placeholder="Precio" autocomplete="off"
                                  value="{{ u[3] }}" disabled>
                              </div>                                                     
                        </div>
                        
                        <div class="form-group">
                              <label class="col-sm-2 control-label">Stock</label>                                                
                              <div class="col-sm-10">
                                  <input name="stock" type="text" class="form-control" placeholder="Stock" autocomplete="off"
                                  value="{{ u[4] }}" disabled>
                              </div>                                                     
                        </div>
                        
                        <div class="form-group">
                              <label class="col-sm-2 control-label">Categoría</label>                                                
                              <div class="col-sm-10">
                                  <input name="categoria" type="text" class="form-control" placeholder="Categoría" autocomplete="off"
                                  value="{{ u[5] }}" disabled>
                              </div>                                                     
                        </div>
                        
                        <div class="box-footer">
                              <a href="/producto/"> <button type="button" class="btn btn-default">Cancelar</button> </a>
                              <input type="submit" name="save" class="btn btn-info pull-right" value="Borrar">
                        </div>
                  </div>
                      
                </div>
          </form>
    </section>
</div>
{% endblock %}
