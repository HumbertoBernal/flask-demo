{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                      <center>
                            <h3 class="box-title">Actualizar contacto</h3>
                      </center>                        
                </div>
          </div>

          <form class="form-horizontal" method="POST" action="">
                <div class="box-body">
                      <div>
                            <div class="form-group">
                                  <label class="col-sm-2 control-label">Nombre</label>                                                
                                  <div class="col-sm-10">
                                      <input name="nombre" value="{{ u[1] }}" type="text" class="form-control" placeholder="Nombre" autocomplete="off"
                                          required>
                                  </div>                                                     
                            </div>
                            
                            <div class="form-group">
                                  <label class="col-sm-2 control-label">Teléfono</label>                                                
                                  <div class="col-sm-10">
                                      <input name="telefono" value="{{ u[2] }}" type="text" class="form-control" placeholder="Teléfono" autocomplete="off"
                                          required>
                                  </div>                                                     
                            </div>

                            <div class="form-group">
                                  <label class="col-sm-2 control-label">Email</label>                                                
                                  <div class="col-sm-10">
                                      <input name="email" value="{{ u[3] }}" type="text" class="form-control" placeholder="Email" autocomplete="off"
                                          required>
                                  </div>                                                     
                            </div>
                            
                            <div class="box-footer">
                                  <a href="/usuario/"> <button type="button" class="btn btn-default">Cancelar</button> </a>
                                  <input type="submit" name="save" class="btn btn-info pull-right" value="Update">
                            </div>
                      </div>
                </div>
          </form>
    </section>
</div>
{% endblock %}
